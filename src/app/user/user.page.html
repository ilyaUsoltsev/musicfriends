
  <ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/posts" text="Назад"></ion-back-button>
          </ion-buttons>
      <ion-title text-center>{{user?.username}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid  *ngIf="isLoading">
      <ion-row>
        <ion-col text-center size-sm="4" offset-sm="4">
          <ion-spinner></ion-spinner>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngIf="!isLoading">
      <ion-row>
        <ion-col size-sm="4" offset-sm="4">
          <ion-img *ngIf="!!user.image" [src]="user.image"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="user.description">
        <ion-col text-center size-sm="4" offset-sm="4">
          <p>{{user.description}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
